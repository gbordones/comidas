<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Macronutrientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="theme-toggle">Cambiar Tema</button>
    </div>
    <div class="container">
        <h1>Registro de Comidas</h1>
        <form id="food-form">
            <div class="form-group">
                <label for="food-name">Alimento:</label>
                <input type="text" id="food-name" name="food-name" required autocomplete="off">
                <div id="suggestions"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad (en gramos):</label>
                <input type="number" id="quantity" name="quantity" value="100" required>
            </div>
            <div class="form-group">
                <label for="meal-type">Tipo de Comida:</label>
                <select id="meal-type" name="meal-type">
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Snack">Snack</option>
                </select>
            </div>
            <div id="macro-info">
                <!-- La información de macros se mostrará aquí -->
            </div>
            <button type="submit">Añadir Comida</button>
        </form>

        <div id="daily-summary">
            <h2>Resumen del Día</h2>
            <p>Calorías Totales: <strong id="total-calories">0</strong> kcal</p>
            <p>Proteínas Totales: <strong id="total-protein">0</strong> g</p>
            <p>Carbohidratos Totales: <strong id="total-carbs">0</strong> g</p>
            <p>Grasas Totales: <strong id="total-fat">0</strong> g</p>
        </div>

        <div id="today-meals">
            <h2>Comidas de Hoy</h2>
            <ul id="meals-list">
                <!-- Meals will be listed here -->
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
