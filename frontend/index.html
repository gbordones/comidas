<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracker de Macronutrientes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Mi Diario de Nutrición</h1>
        <div class="header-actions">
            <button id="profile-button" class="button-secondary">Mi Perfil</button>
            <button id="theme-toggle" class="button-secondary">Cambiar Tema</button>
        </div>
    </header>

    <div class="main-content">
        <!-- Columna Izquierda: Formulario -->
        <div class="card form-card">
            <h2>Añadir Comida</h2>
            <form id="food-form">
                <div class="form-group">
                    <label for="food-name">Alimento:</label>
                    <input type="text" id="food-name" name="food-name" required autocomplete="off" placeholder="Ej: Pechuga de pollo">
                    <div id="suggestions"></div>
                </div>
                <div class="form-group">
                    <label for="quantity">Cantidad (gramos):</label>
                    <input type="number" id="quantity" name="quantity" value="100" required>
                </div>
                <div class="form-group">
                    <label for="meal-type">Tipo de Comida:</label>
                    <select id="meal-type" name="meal-type">
                        <option value="Desayuno">Desayuno</option>
                        <option value="Almuerzo">Almuerzo</option>
                        <option value="Cena">Cena</option>
                        <option value="Snack">Snack</option>
                    </select>
                </div>
                <div id="macro-info">
                    <!-- La información de macros se mostrará aquí -->
                </div>
                <button type="submit" class="button-primary">Añadir Comida</button>
            </form>
        </div>

        <!-- Columna Derecha: Resumen y Comidas -->
        <div class="dashboard-column">
            <div class="card summary-card">
                <div id="date-navigation">
                    <button id="prev-day-btn" class="button-icon">&lt;</button>
                    <h3 id="current-date-display"></h3>
                    <button id="next-day-btn" class="button-icon">&gt;</button>
                </div>
                <div id="daily-summary">
                    <div class="summary-item">
                        <span>Calorías Consumidas</span>
                        <strong id="total-calories">0</strong> kcal
                    </div>
                    <div class="summary-item">
                        <span>Objetivo Diario</span>
                        <strong id="daily-goal-calories">0</strong> kcal
                    </div>
                    <div class="summary-item">
                        <span>Calorías Restantes</span>
                        <strong id="remaining-calories">0</strong> kcal
                    </div>
                    <div class="summary-item">
                        <span>Proteínas</span>
                        <strong id="total-protein">0 g</strong>
                    </div>
                    <div class="summary-item">
                        <span>Carbs</span>
                        <strong id="total-carbs">0 g</strong>
                    </div>
                    <div class="summary-item">
                        <span>Grasas</span>
                        <strong id="total-fat">0 g</strong>
                    </div>
                </div>
            </div>

            <div class="card meals-card">
                <h2>Comidas Registradas</h2>
                <ul id="meals-list">
                    <!-- Las comidas se listarán aquí -->
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal de Perfil de Usuario -->
    <div id="profile-modal" class="modal">
        <div class="modal-content card">
            <span class="close-button">&times;</span>
            <h2>Mi Perfil</h2>
            <form id="profile-form">
                <div class="form-group">
                    <label for="profile-name">Nombre:</label>
                    <input type="text" id="profile-name" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="profile-email">Email:</label>
                    <input type="email" id="profile-email" name="email">
                </div>
                <div class="form-group">
                    <label for="profile-dob">Fecha de Nacimiento:</label>
                    <input type="date" id="profile-dob" name="fecha_nacimiento" required>
                </div>
                <div class="form-group">
                    <label for="profile-sex">Sexo:</label>
                    <select id="profile-sex" name="sexo" required>
                        <option value="">Selecciona</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profile-height">Altura (cm):</label>
                    <input type="number" id="profile-height" name="altura_cm" required min="50" max="250">
                </div>
                <div class="form-group">
                    <label for="profile-weight">Peso (kg):</label>
                    <input type="number" id="profile-weight" name="peso_kg" required min="20" max="300">
                </div>
                <div class="form-group">
                    <label for="profile-activity">Nivel de Actividad:</label>
                    <select id="profile-activity" name="actividad_nivel" required>
                        <option value="">Selecciona</option>
                        <option value="sedentario">Sedentario (poco o ningún ejercicio)</option>
                        <option value="ligeramente_activo">Ligeramente activo (ejercicio ligero 1-3 días/sem)</option>
                        <option value="moderadamente_activo">Moderadamente activo (ejercicio moderado 3-5 días/sem)</option>
                        <option value="muy_activo">Muy activo (ejercicio intenso 6-7 días/sem)</option>
                        <option value="extra_activo">Extra activo (ejercicio muy intenso/trabajo físico)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>IMC:</label>
                    <span id="profile-imc">--</span>
                </div>
                <div class="form-group">
                    <label>% Grasa Corporal:</label>
                    <span id="profile-body-fat">--</span>
                </div>
                <div class="form-group">
                    <label>Objetivo Calórico Diario:</label>
                    <span id="profile-daily-goal">--</span> kcal
                </div>
                <button type="submit" class="button-primary">Guardar Perfil</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
